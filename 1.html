<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    ++прибавляет еденицу и результат увеличеное(1 + 1=2)
    c = ++a;
    console.log(c);

    прибавляет еденицу и результат первоначальное(1 + 1=1)
    d = b++;
    console.log(d);

    2 + (1 + 2)=5, а присвоилось значенеи 2 в первом примере
    c = 2 + ++a;
    console.log(c);

    2 + (2 + 1)=4   b присвоилось 2 во втором примере и тут постфик
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
