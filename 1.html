<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let a = 0; a <= 10; a++) {
      if (a === 0) {
        console.log(`${a} - это ноль`);
      } else if (a % 2 === 1) {
        console.log(`${a} - это нечетное число`);
      } else {
        console.log(`${a} - это четное число`);
      }
    }
  </script>
</body>

</html>
